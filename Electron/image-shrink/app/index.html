<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'"/>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/materialize.min.js"></script>
    <script src="js/main.js" defer></script>
    <title>ImageShrink</title>
</head>
<body>
    <div class="container center-align">
        <h3><i class="fas fa-images">ImageShrink</i></h3>
        <p>Choose an image to resize</p>
        <form id="image-form">
            <div class="file-field input-field">
                <div class="btn">
                    <span>Browse</span>
                    <input type="file" id="img" accept="image/*">
                </div>
                <div class="file-path-wrapper">
                    <input type="text" class="file-path validate" placeholder="Upload file">
                </div>
            </div>
            <p>
                <strong>Quality: <span id="slider-value">50</span></strong><br>
                <em>The lower the quality, the smaller the file size</em>
            </p>
            <p class="range-field">
                <input type="range" min="0" max="100" id="slider" value="50" />
            </p>

            <input type="submit" value="Resize" class="btn black">
        </form>
        <div class="card output">
            <div class="card-content">
                Output Path: <span id="output-path"></span>
            </div>
        </div>
    </div>
</body>

</html>
