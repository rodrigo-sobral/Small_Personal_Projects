# docker-compose.yml
x-defaults: &defaults
  restart: unless-stopped
  logging:
    driver: "json-file"
    options:
      max-size: "10m"
      max-file: "3"

networks:
  web:
  vpn:

volumes:
  postgres_data:
  vaultwarden_data:
  caddy_data:
  caddy_config:
  wireguard_config:
  octoprint_data:

services:
  db:
    <<: *defaults
    image: postgres:15-alpine
    container_name: vaultwarden_db
    environment:
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PASSWORD}
      POSTGRES_DB: vaultwarden
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - web
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PG_USER} -d vaultwarden"]
      interval: 30s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "0.50"

  vaultwarden:
    <<: *defaults
    image: vaultwarden/server:latest
    container_name: vaultwarden
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://${PG_USER}:${PG_PASSWORD}@db:5432/vaultwarden
      ROCKET_ADDRESS: 0.0.0.0
      ROCKET_WORKERS: 4
      SIGNUPS_ALLOWED: false
      DOMAIN: "https://vaultwarden.home.local"
      ADMIN_TOKEN: ${VAULTWARDEN_ADMIN_TOKEN}
      JWT_SECRET: ${VAULTWARDEN_JWT_SECRET}
      LOG_FILE: /data/vaultwarden.log
    volumes:
      - vaultwarden_data:/data
    expose:
      - 80
    labels:
      - "traefik.enable=false"
    networks:
      - web
    ports:
      - "127.0.0.1:8080:80"
    read_only: false
    tmpfs:
      - /tmp
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS --fail http://127.0.0.1:80/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: "1.00"

  caddy:
    <<: *defaults
    image: caddy:2-alpine
    container_name: caddy
    depends_on:
      - vaultwarden
    volumes:
      - caddy_data:/data
      - caddy_config:/config
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
    environment:
      - TZ=${TZ}
      - CADDY_API_TOKEN_FILE=/run/secrets/caddy_api_token
    ports:
      - "80:80"
      - "443:443"
    networks:
      - web
    read_only: false
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD-SHELL", "caddy validate --config /etc/caddy/Caddyfile || exit 1"]
      interval: 1m
      timeout: 10s
      retries: 3

  wireguard:
    <<: *defaults
    image: linuxserver/wireguard
    container_name: wireguard
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    devices:
      - /dev/net/tun:/dev/net/tun
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TZ}
      - SERVERURL=${WG_SERVERURL}
      - SERVERPORT=${WG_SERVERPORT}
      - PEERS=${WG_PEERS}
      - PEERDNS=1.1.1.1
      - INTERNAL_SUBNET=10.13.13.0
    volumes:
      - wireguard_config:/config
    ports:
      - "${WG_SERVERPORT}:${WG_SERVERPORT}/udp"
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
    networks:
      - vpn
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD-SHELL", "wg show || exit 1"]
      interval: 1m
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: "0.50"

  wireguard-mailer:
    image: python:3.12-alpine
    container_name: wireguard_mailer
    depends_on:
      wireguard:
        condition: service_healthy
    environment:
      WG_PEERS: ${WG_PEERS}
      WG_PEERS_EMAILS: ${WG_PEERS_EMAILS}
      SMTP_SERVER: ${SMTP_SERVER}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
    volumes:
      - wireguard_config:/config:ro
      - ./python:/python
    command: sh -c "pip install qrcode[pil] yagmail dotenv && python /python/wireguard_mailer.py"
    restart: "no"

  octoprint:
    <<: *defaults
    image: octoprint/octoprint:latest
    container_name: octoprint
    environment:
      TZ: ${TZ}
      OCTOPRINT_USER: ${OCTOPRINT_USER}
      OCTOPRINT_PASS: ${OCTOPRINT_PASS}
    volumes:
      - octoprint_data:/home/octoprint/.octoprint
    ports:
      - "5000:5000"
    networks:
      - web
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS --fail http://127.0.0.1:5000/health || exit 1"]
      interval: 1m
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: "0.50"
    expose:
      - 5000
